{% extends "base.html" %}

{% block title %}Edit Task - Task Manager{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Task</h2>
    <form method="POST" action="{{ url_for('edit_task', id=task.id) }}">
        <div class="form-group">
            <label for="title">Task Title *</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5">{{ task.description or '' }}</textarea>
        </div>
        
        <div class="form-group checkbox-group">
            <label>
                <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
                Mark as completed
            </label>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Task</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
